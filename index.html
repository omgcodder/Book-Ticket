<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Live Stream Player</title>
  <!-- Import Video.js library and CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
  <!-- Import Video.js HLS plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
  <style>
    :root {
      --primary-color: #3a86ff;
      --accent-color: #ff006e;
      --dark-bg: #111827;
      --darker-bg: #0b111e;
      --light-text: #f1f5f9;
      --muted-text: #94a3b8;
      --control-bg: rgba(17, 24, 39, 0.8);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--darker-bg);
      color: var(--light-text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    header {
      background-color: var(--dark-bg);
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--light-text);
    }
    .logo-icon {
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }
    .stream-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    .player-section {
      width: 100%;
    }
    .player-container {
      aspect-ratio: 16/9;
      position: relative;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }
    .player-container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      border-radius: 0;
    }
    /* Custom Video.js Skin */
    .video-js {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    /* Hide Video.js controls, we'll use our custom controls */
    .vjs-control-bar {
      display: none !important;
    }
    /* Custom Controls */
    .controls-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      padding: 1rem;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .player-container:hover .controls-container,
    .controls-container.active {
      transform: translateY(0);
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .left-controls,
    .right-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .btn svg {
      width: 24px;
      height: 24px;
    }
    .progress-container {
      position: relative;
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: var(--primary-color);
      border-radius: 5px;
      width: 0;
    }
    .progress-hover {
      position: absolute;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      width: 0;
      transform: translateX(-100%);
    }
    .live-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      background: var(--accent-color);
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      height: 24px;
      cursor: pointer;
    }
    .live-dot {
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    .volume-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .volume-slider {
      width: 0;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
      transition: width 0.3s;
      margin-left: 0.5rem;
    }
    .volume-container:hover .volume-slider {
      width: 80px;
    }
    .volume-level {
      height: 100%;
      background: #fff;
      width: 100%;
    }
    .quality-menu {
      position: absolute;
      bottom: 60px;
      right: 1rem;
      background: var(--control-bg);
      border-radius: 8px;
      padding: 0.5rem 0;
      display: none;
      flex-direction: column;
      min-width: 120px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    .quality-menu.active {
      display: flex;
    }
    .quality-option {
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.875rem;
    }
    .quality-option:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .quality-option.active {
      color: var(--primary-color);
      font-weight: 600;
    }
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      backdrop-filter: blur(5px);
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid transparent;
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .spinner:before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border: 3px solid transparent;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes blink {
      0%,
      100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }
    .hidden {
      display: none !important;
    }
    @media (max-width: 1024px) {
      .stream-container {
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }
      header {
        padding: 1rem;
      }
    }
    @media (max-width: 480px) {
      .logo span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="stream-container">
      <div class="player-section">
        <div class="player-container" id="playerContainer">
          <video 
            id="videoPlayer" 
            class="video-js vjs-fluid vjs-big-play-centered" 
            controls 
            preload="auto"
            data-setup='{}'>
          </video>
          <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
          </div>
          <div class="controls-container" id="controlsContainer">
            <div class="controls">
              <div class="left-controls">
                <button class="btn" id="playPauseBtn">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                  </svg>
                </button>
                <div class="volume-container">
                  <button class="btn" id="volumeBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                      <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                      <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    </svg>
                  </button>
                  <div class="volume-slider" id="volumeSlider">
                    <div class="volume-level" id="volumeLevel"></div>
                  </div>
                </div>
                <div class="live-indicator" id="liveIndicator">
                  <div class="live-dot"></div>
                  <span>LIVE</span>
                </div>
              </div>
              <div class="right-controls">
                <button class="btn" id="qualityBtn">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path>
                  </svg>
                </button>
                <button class="btn" id="fullscreenBtn">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                  </svg>
                </button>
              </div>
            </div>
            <div class="progress-container" id="progressContainer">
              <div class="progress-hover" id="progressHover"></div>
              <div class="progress-bar" id="progressBar"></div>
            </div>
          </div>
          <div class="quality-menu" id="qualityMenu">
            <!-- Quality options will be populated dynamically -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // DOM Elements
      const playerContainer = document.getElementById('playerContainer');
      const controlsContainer = document.getElementById('controlsContainer');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const volumeBtn = document.getElementById('volumeBtn');
      const volumeSlider = document.getElementById('volumeSlider');
      const volumeLevel = document.getElementById('volumeLevel');
      const qualityBtn = document.getElementById('qualityBtn');
      const qualityMenu = document.getElementById('qualityMenu');
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const progressHover = document.getElementById('progressHover');
      const loadingOverlay = document.getElementById('loadingOverlay');
      const liveIndicator = document.getElementById('liveIndicator');

      // State variables
      let isPlaying = false;
      let isMuted = false;
      let isLive = true;
      let volume = 1;
      let currentQuality = 'auto';
      let player = null;
      let controlsTimeout;
      
      // Sample HLS stream URL - Replace with your actual stream URL
      const streamUrl = 'https://spt-sonykal-1-us.lg.wurl.tv/playlist.m3u8';

      // Initialize Video.js player
      initPlayer(streamUrl);

      function initPlayer(url) {
        // Configure Video.js options
        const options = {
          controls: false,
          autoplay: true,
          preload: 'auto',
          fluid: true,
          liveui: true,
          html5: {
            hls: {
              overrideNative: true
            },
            nativeAudioTracks: false,
            nativeVideoTracks: false
          },
          sources: [{
            src: url,
            type: 'application/x-mpegURL'
          }]
        };

        // Initialize Video.js player
        player = videojs('videoPlayer', options, function() {
          console.log('Player initialized');
          this.on('loadedmetadata', function() {
            checkIfLive();
            hideLoading();
          });
          this.on('waiting', showLoading);
          this.on('playing', function() {
            hideLoading();
            isPlaying = true;
            updatePlayPauseButton();
          });
          this.on('pause', function() {
            isPlaying = false;
            updatePlayPauseButton();
          });
          this.on('timeupdate', function() {
            updateProgressBar();
            checkIfLive();
          });
          this.on('volumechange', function() {
            isMuted = this.muted();
            volume = this.volume();
            updateVolumeButton();
            updateVolumeSlider();
          });
          // Set initial volume
          this.volume(volume);
          updateVolumeSlider();
        });

        // Add quality menu options once the player is ready
        player.ready(function() {
          populateQualityMenu();
        });
      }

      function populateQualityMenu() {
        // Clear existing menu items
        qualityMenu.innerHTML = '';
        
        // Add auto option
        const autoOption = document.createElement('div');
        autoOption.className = 'quality-option active';
        autoOption.setAttribute('data-quality', 'auto');
        autoOption.textContent = 'Auto';
        qualityMenu.appendChild(autoOption);
        
        // Add quality options - these would typically be pulled from the available HLS streams
        // For now we'll add some common qualities as placeholders
        const qualities = [
          { height: 1080, bitrate: 5800000 },
          { height: 720, bitrate: 2800000 },
          { height: 480, bitrate: 1400000 },
          { height: 360, bitrate: 800000 }
        ];
        
        qualities.forEach((quality) => {
          const option = document.createElement('div');
          option.className = 'quality-option';
          option.setAttribute('data-quality', `${quality.height}p`);
          option.textContent = `${quality.height}p`;
          qualityMenu.appendChild(option);
        });
        
        // Add event listeners to quality options
        document.querySelectorAll('.quality-option').forEach(option => {
          option.addEventListener('click', function() {
            // In a real implementation, this would change the HLS quality level
            // For this example, we'll just update the UI
            const quality = this.getAttribute('data-quality');
            currentQuality = quality;
            
            // Update active class
            document.querySelectorAll('.quality-option').forEach(opt => {
              opt.classList.remove('active');
            });
            this.classList.add('active');
            
            qualityMenu.classList.remove('active');
          });
        });
      }

      function togglePlay() {
        if (player) {
          if (player.paused()) {
            player.play();
          } else {
            player.pause();
          }
        }
      }

      function updatePlayPauseButton() {
        if (isPlaying) {
          playPauseBtn.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="6" y="4" width="4" height="16"></rect>
              <rect x="14" y="4" width="4" height="16"></rect>
            </svg>`;
        } else {
          playPauseBtn.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>`;
        }
      }

      function toggleMute() {
        if (player) {
          player.muted(!player.muted());
        }
      }

      function updateVolumeButton() {
        if (isMuted || player.volume() === 0) {
          volumeBtn.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <line x1="23" y1="9" x2="17" y2="15"></line>
              <line x1="17" y1="9" x2="23" y2="15"></line>
            </svg>`;
        } else if (player.volume() < 0.5) {
          volumeBtn.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>`;
        } else {
          volumeBtn.innerHTML = `
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
              <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
            </svg>`;
        }
      }

      function updateVolumeSlider() {
        if (player) {
          volumeLevel.style.width = (player.volume() * 100) + '%';
        }
      }

      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          if (playerContainer.requestFullscreen) {
            playerContainer.requestFullscreen();
          } else if (playerContainer.webkitRequestFullscreen) {
            playerContainer.webkitRequestFullscreen();
          } else if (playerContainer.msRequestFullscreen) {
            playerContainer.msRequestFullscreen();
          }
          playerContainer.classList.add('fullscreen');
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
          playerContainer.classList.remove('fullscreen');
        }
      }

      function updateProgressBar() {
        if (player && !isLive && !isNaN(player.duration())) {
          const percentage = (player.currentTime() / player.duration()) * 100;
          progressBar.style.width = percentage + '%';
        }
      }

      function seekVideo(e) {
        if (isLive || !player) return;
        
        const rect = progressContainer.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        player.currentTime(pos * player.duration());
        updateProgressBar();
      }

      function showLoading() {
        loadingOverlay.classList.remove('hidden');
      }

      function hideLoading() {
        loadingOverlay.classList.add('hidden');
      }

      // Video.js has better live detection
      function checkIfLive() {
        if (player) {
          // Check if the stream is live using Video.js
          if (player.duration() === Infinity || (player.liveTracker && player.liveTracker.isLive())) {
            isLive = true;
            liveIndicator.classList.remove('hidden');
            progressContainer.classList.add('hidden');
          } else {
            isLive = false;
            liveIndicator.classList.add('hidden');
            progressContainer.classList.remove('hidden');
          }
        }
      }

      // Jump to live edge
      function goToLiveEdge() {
        if (player && player.liveTracker) {
          player.liveTracker.seekToLiveEdge();
        }
      }

      // Hide controls when inactive
      function showControls() {
        controlsContainer.classList.add('active');
        clearTimeout(controlsTimeout);
        controlsTimeout = setTimeout(function () {
          if (isPlaying) {
            controlsContainer.classList.remove('active');
          }
        }, 3000);
      }

      // Event Listeners
      playPauseBtn.addEventListener('click', togglePlay);
      volumeBtn.addEventListener('click', toggleMute);
      
      qualityBtn.addEventListener('click', function () {
        qualityMenu.classList.toggle('active');
      });
      
      fullscreenBtn.addEventListener('click', toggleFullscreen);
      
      progressContainer.addEventListener('click', seekVideo);
      
      progressContainer.addEventListener('mousemove', function (e) {
        if (isLive) return;
        const rect = progressContainer.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        progressHover.style.width = (pos * 100) + '%';
        progressHover.style.transform = 'translateX(0)';
      });
      
      progressContainer.addEventListener('mouseleave', function () {
        progressHover.style.transform = 'translateX(-100%)';
      });
      
      volumeSlider.addEventListener('click', function (e) {
        if (!player) return;
        const rect = volumeSlider.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        player.volume(Math.max(0, Math.min(1, pos)));
      });
      
      liveIndicator.addEventListener('click', goToLiveEdge);
      
      document.addEventListener('fullscreenchange', function () {
        if (!document.fullscreenElement) {
          playerContainer.classList.remove('fullscreen');
        }
      });
      
      document.addEventListener('click', function (e) {
        if (!qualityBtn.contains(e.target) && !qualityMenu.contains(e.target)) {
          qualityMenu.classList.remove('active');
        }
      });

      playerContainer.addEventListener('mousemove', showControls);
      playerContainer.addEventListener('touchstart', showControls);
      showControls();
    });
  </script>
</body>
</html>
