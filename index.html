<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    
    .container {
      width: 100%;
      max-width: 1000px;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      background-color: #000;
    }
    
    video {
      width: 100%;
      display: block;
    }
    
    .custom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      transition: opacity 0.3s, transform 0.3s;
      opacity: 0;
      transform: translateY(10px);
    }
    
    .video-container:hover .custom-controls,
    .custom-controls.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    .control-group {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }
    
    .control-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
    
    .control-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }
    
    .progress-container {
      flex: 1;
      height: 5px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 5px;
      margin: 0 10px;
      position: relative;
      cursor: pointer;
    }
    
    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #f00;
      border-radius: 5px;
      position: relative;
    }
    
    .progress-handle {
      width: 15px;
      height: 15px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      right: -7px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }
    
    .progress-container:hover .progress-handle {
      display: block;
    }
    
    .quality-menu {
      position: relative;
    }
    
    .quality-btn {
      background: none;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      background-color: rgba(255,255,255,0.15);
      font-size: 14px;
    }
    
    .quality-btn:hover {
      background-color: rgba(255,255,255,0.3);
    }
    
    .quality-btn svg {
      margin-left: 5px;
      width: 12px;
      height: 12px;
    }
    
    .quality-dropdown {
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 10px;
      background-color: rgba(28, 28, 28, 0.9);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 140px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s;
    }
    
    .quality-dropdown.active {
      max-height: 300px;
    }
    
    .quality-option {
      padding: 12px 15px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
    }
    
    .quality-option:hover {
      background-color: rgba(255,255,255,0.1);
    }
    
    .quality-option.active {
      color: #f00;
      font-weight: bold;
    }
    
    .quality-option svg {
      margin-right: 8px;
      width: 14px;
      height: 14px;
      opacity: 0;
    }
    
    .quality-option.active svg {
      opacity: 1;
    }
    
    .time-display {
      font-size: 14px;
      margin-right: 15px;
      min-width: 85px;
    }
    
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #f00;
      animation: spin 1s linear infinite;
      display: none;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .video-container.loading .loading-indicator {
      display: block;
    }
    
    /* Mobile Optimization */
    @media (max-width: 768px) {
      .control-btn {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }
      
      .time-display {
        font-size: 12px;
        min-width: 75px;
      }
      
      .quality-btn {
        padding: 6px 10px;
        font-size: 12px;
      }
      
      .control-group {
        margin-right: 8px;
      }
      
      .custom-controls {
        padding: 10px;
      }
    }
    
    @media (max-width: 480px) {
      .custom-controls {
        padding: 8px;
      }
      
      .control-btn {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }
      
      .time-display {
        font-size: 11px;
        min-width: 65px;
      }
      
      .quality-btn {
        padding: 4px 8px;
      }
      
      .progress-container {
        margin-top: 5px;
        flex-basis: 100%;
        order: 1;
        margin-bottom: 8px;
      }
    }
    
    /* Landscape mode optimization */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 0;
      }
      
      .container {
        width: 100%;
        max-width: none;
        height: 100vh;
        display: flex;
        align-items: center;
      }
      
      .video-container {
        border-radius: 0;
        height: 100vh;
      }
      
      video {
        height: 100vh;
        width: 100%;
        object-fit: contain;
      }
      
      .custom-controls {
        padding: 8px 15px;
      }
      
      .progress-container {
        margin-bottom: 5px;
        height: 4px;
      }
      
      .control-btn {
        width: 30px;
        height: 30px;
      }
      
      .quality-btn {
        padding: 4px 8px;
        font-size: 11px;
      }
      
      .time-display {
        font-size: 11px;
        min-width: 65px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container" id="videoContainer">
      <video id="video" playsinline></video>
      <div class="loading-indicator"></div>
      
      <div class="custom-controls" id="customControls">
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar">
            <div class="progress-handle"></div>
          </div>
        </div>
        
        <div class="control-group">
          <button class="control-btn" id="playBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </button>
        </div>
        
        <div class="control-group">
          <button class="control-btn" id="volumeBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
          </button>
        </div>
        
        <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        
        <div class="quality-menu">
          <button class="quality-btn" id="qualityBtn">
            Auto Quality
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7 10l5 5 5-5z"/>
            </svg>
          </button>
          <div class="quality-dropdown" id="qualityDropdown">
            <div class="quality-option active" data-quality="auto">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
              </svg>
              Auto
            </div>
            <!-- Quality options will be added dynamically -->
          </div>
        </div>
        
        <div class="control-group">
          <button class="control-btn" id="fullscreenBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const video = document.getElementById('video');
    const videoContainer = document.getElementById('videoContainer');
    const customControls = document.getElementById('customControls');
    const playBtn = document.getElementById('playBtn');
    const volumeBtn = document.getElementById('volumeBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const qualityBtn = document.getElementById('qualityBtn');
    const qualityDropdown = document.getElementById('qualityDropdown');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');
    
    const videoSrc = 'https://ee4ee8c03a26.eu-central-1.playback.live-video.net/api/video/v1/eu-central-1.755921704393.channel.LOohfipmCQDP.m3u8'; // HLS stream URL
    let hls;
    let currentQuality = 'auto';
    let isMobile = window.matchMedia('(max-width: 768px)').matches;
    let isLandscape = window.matchMedia('(orientation: landscape)').matches;
    let controlsTimeout;
    
    // Initialize HLS
    if (Hls.isSupported()) {
      videoContainer.classList.add('loading');
      hls = new Hls({
        capLevelToPlayerSize: true, // This helps with mobile performance
        startLevel: -1 // Start with auto quality
      });
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      
      hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
        videoContainer.classList.remove('loading');
        const levels = hls.levels;
        
        // Add quality options
        levels.forEach((level, i) => {
          const option = document.createElement('div');
          option.className = 'quality-option';
          option.setAttribute('data-quality', i.toString());
          option.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            ${level.height}p
          `;
          qualityDropdown.appendChild(option);
          
          option.addEventListener('click', () => {
            setQuality(i.toString());
            hideQualityMenu();
          });
        });
        
        video.play().catch(error => {
          console.log('Autoplay prevented:', error);
          updatePlayButton();
        });
      });
      
      // Error handling
      hls.on(Hls.Events.ERROR, function(event, data) {
        if (data.fatal) {
          console.error('Fatal error:', data);
          videoContainer.classList.remove('loading');
          
          // Try to recover
          switch(data.type) {
            case Hls.ErrorTypes.NETWORK_ERROR:
              console.log('Network error, trying to recover...');
              hls.startLoad();
              break;
            case Hls.ErrorTypes.MEDIA_ERROR:
              console.log('Media error, trying to recover...');
              hls.recoverMediaError();
              break;
            default:
              console.log('Unrecoverable error');
              break;
          }
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Fallback for Safari
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        videoContainer.classList.remove('loading');
        video.play().catch(error => {
          console.log('Autoplay prevented:', error);
          updatePlayButton();
        });
      });
    }
    
    // Set up event listeners
    playBtn.addEventListener('click', togglePlay);
    volumeBtn.addEventListener('click', toggleMute);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    qualityBtn.addEventListener('click', toggleQualityMenu);
    
    // Auto quality option
    const autoOption = qualityDropdown.querySelector('[data-quality="auto"]');
    autoOption.addEventListener('click', () => {
      setQuality('auto');
      hideQualityMenu();
    });
    
    // Progress bar functionality
    progressContainer.addEventListener('click', seek);
    video.addEventListener('timeupdate', updateProgress);
    video.addEventListener('loadedmetadata', updateDuration);
    
    // Show/hide controls
    video.addEventListener('click', (e) => {
      e.preventDefault(); // Prevent default to handle both desktop and mobile
      if (e.detail === 1) { // Single click
        if (customControls.classList.contains('active')) {
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
          updatePlayButton();
        } else {
          showControls();
        }
      }
    });
    
    videoContainer.addEventListener('mousemove', showControls);
    videoContainer.addEventListener('mouseleave', startHideControlsTimer);
    customControls.addEventListener('mouseenter', () => {
      clearTimeout(controlsTimeout);
    });
    
    // For mobile: Show controls on tap, hide after a delay
    if (isMobile) {
      video.addEventListener('touchend', (e) => {
        e.preventDefault();
        toggleControls();
      });
    }
    
    // Update play button icon
    video.addEventListener('play', updatePlayButton);
    video.addEventListener('pause', updatePlayButton);
    
    // Handle orientation change
    window.addEventListener('orientationchange', handleOrientationChange);
    window.addEventListener('resize', handleOrientationChange);
    
    // Functions
    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
      updatePlayButton();
    }
    
    function updatePlayButton() {
      playBtn.innerHTML = video.paused ? 
        `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>` : 
        `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>`;
    }
    
    function toggleMute() {
      video.muted = !video.muted;
      updateVolumeButton();
    }
    
    function updateVolumeButton() {
      if (video.muted) {
        volumeBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
          </svg>`;
      } else {
        volumeBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
          </svg>`;
      }
    }
    
    function toggleFullscreen() {
      if (!document.fullscreenElement && 
          !document.webkitFullscreenElement && 
          !document.mozFullScreenElement &&
          !document.msFullscreenElement) {
        // Enter fullscreen
        if (videoContainer.requestFullscreen) {
          videoContainer.requestFullscreen();
        } else if (videoContainer.webkitRequestFullscreen) {
          videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) {
          videoContainer.mozRequestFullScreen();
        } else if (videoContainer.msRequestFullscreen) {
          videoContainer.msRequestFullscreen();
        }
      } else {
        // Exit fullscreen
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }
    
    function toggleQualityMenu() {
      qualityDropdown.classList.toggle('active');
    }
    
    function hideQualityMenu() {
      qualityDropdown.classList.remove('active');
    }
    
    function setQuality(quality) {
      currentQuality = quality;
      
      // Update UI
      document.querySelectorAll('.quality-option').forEach(option => {
        option.classList.remove('active');
      });
      
      const selectedOption = document.querySelector(`[data-quality="${quality}"]`);
      if (selectedOption) {
        selectedOption.classList.add('active');
        if (quality === 'auto') {
          qualityBtn.textContent = 'Auto Quality';
        } else {
          qualityBtn.textContent = `${hls.levels[parseInt(quality)].height}p`;
        }
      } else {
        qualityBtn.textContent = 'Auto Quality';
      }
      
      // Set HLS quality
      if (hls) {
        if (quality === 'auto') {
          hls.currentLevel = -1;
        } else {
          hls.currentLevel = parseInt(quality);
        }
      }
    }
    
    function updateProgress() {
      if (isNaN(video.duration)) return;
      
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.style.width = `${percent}%`;
      
      // Update time display
      const currentMinutes = Math.floor(video.currentTime / 60);
      const currentSeconds = Math.floor(video.currentTime % 60);
      const durationMinutes = Math.floor(video.duration / 60);
      const durationSeconds = Math.floor(video.duration % 60);
      
      timeDisplay.textContent = `${padZero(currentMinutes)}:${padZero(currentSeconds)} / ${padZero(durationMinutes)}:${padZero(durationSeconds)}`;
    }
    
    function updateDuration() {
      if (isNaN(video.duration)) return;
      
      const durationMinutes = Math.floor(video.duration / 60);
      const durationSeconds = Math.floor(video.duration % 60);
      timeDisplay.textContent = `00:00 / ${padZero(durationMinutes)}:${padZero(durationSeconds)}`;
    }
    
    function padZero(number) {
      return number.toString().padStart(2, '0');
    }
    
    function seek(e) {
      const rect = progressContainer.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      if (percent >= 0 && percent <= 1) {
        video.currentTime = percent * video.duration;
      }
    }
    
    function showControls() {
      customControls.classList.add('active');
      clearTimeout(controlsTimeout);
      startHideControlsTimer();
    }
    
    function startHideControlsTimer() {
      clearTimeout(controlsTimeout);
      if (!video.paused) {
        controlsTimeout = setTimeout(() => {
          customControls.classList.remove('active');
        }, 3000);
      }
    }
    
    function toggleControls() {
      customControls.classList.toggle('active');
      if (customControls.classList.contains('active')) {
        startHideControlsTimer();
      }
    }
    
    function handleOrientationChange() {
      isLandscape = window.matchMedia('(orientation: landscape)').matches;
      isMobile = window.matchMedia('(max-width: 768px)').matches;
      
      // Force video to resize properly
      setTimeout(() => {
        if (isLandscape && isMobile) {
          // Optimize for landscape mobile
          document.documentElement.style.height = '100%';
          document.body.style.height = '100%';
          video.style.objectFit = 'contain';
        } else {
          // Reset styles for portrait mode
          document.documentElement.style.height = '';
          document.body.style.height = '';
          video.style.objectFit = '';
        }
      }, 100);
    }
    
    // Initial call to set up orientation
    handleOrientationChange();
    
    // Clean up HLS on page unload
    window.addEventListener('beforeunload', () => {
      if (hls) {
        hls.destroy();
      }
    });
  </script>
</body>
</html>
