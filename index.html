<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 1000px;
        }
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        video {
            width: 100%;
            background-color: #000;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.6);
            padding: 10px;
            display: flex;
            align-items: center;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .video-container:hover .controls {
            opacity: 1;
        }
        .play-btn, .fullscreen-btn, .volume-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,255,255,0.2);
        }
        .play-btn:hover, .fullscreen-btn:hover, .volume-btn:hover {
            background-color: rgba(255,255,255,0.3);
        }
        .progress-container {
            flex-grow: 1;
            height: 8px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin: 0 10px;
            position: relative;
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #ff0000;
            border-radius: 4px;
        }
        .volume-slider {
            width: 80px;
            margin-right: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }
        .info-text {
            color: white;
            margin-top: 20px;
            text-align: center;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center;">Live Stream Player</h1>
        <div class="video-container">
            <video id="video" autoplay controls></video>
            <div id="overlay" class="overlay">
                <div class="loading"></div>
            </div>
        </div>
        <p class="info-text">
            Stream Status: <span id="status">Connecting...</span>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const overlay = document.getElementById('overlay');
            const statusText = document.getElementById('status');
            const streamUrl = "https://ee4ee8c03a26.eu-central-1.playback.live-video.net/api/video/v1/eu-central-1.755921704393.channel.LOohfipmCQDP.m3u8";
            
            // Check if HLS.js is supported
            if (Hls.isSupported()) {
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    statusText.textContent = "Stream Ready";
                    overlay.style.display = 'none';
                    video.play().catch(e => {
                        console.log("Autoplay prevented:", e);
                        statusText.textContent = "Click to play";
                        overlay.innerHTML = "<div>Click to play</div>";
                        overlay.style.display = 'flex';
                        overlay.onclick = () => {
                            video.play();
                            overlay.style.display = 'none';
                        };
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                statusText.textContent = "Network error, trying to recover...";
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                statusText.textContent = "Media error, trying to recover...";
                                hls.recoverMediaError();
                                break;
                            default:
                                statusText.textContent = "Error loading stream";
                                overlay.innerHTML = "<div>Error loading stream</div>";
                                overlay.style.display = 'flex';
                                break;
                        }
                    }
                });
            } 
            // For Safari that has built-in HLS support
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    statusText.textContent = "Stream Ready";
                    overlay.style.display = 'none';
                    video.play().catch(e => {
                        console.log("Autoplay prevented:", e);
                        statusText.textContent = "Click to play";
                        overlay.innerHTML = "<div>Click to play</div>";
                        overlay.style.display = 'flex';
                        overlay.onclick = () => {
                            video.play();
                            overlay.style.display = 'none';
                        };
                    });
                });
            } else {
                statusText.textContent = "HLS is not supported in your browser";
                overlay.innerHTML = "<div>HLS is not supported in your browser</div>";
            }
            
            // Handle video events
            video.addEventListener('playing', function() {
                statusText.textContent = "Stream Playing";
                overlay.style.display = 'none';
            });
            
            video.addEventListener('waiting', function() {
                statusText.textContent = "Buffering...";
                overlay.innerHTML = "<div class='loading'></div>";
                overlay.style.display = 'flex';
            });
            
            video.addEventListener('error', function() {
                statusText.textContent = "Error playing stream";
                overlay.innerHTML = "<div>Error playing stream</div>";
                overlay.style.display = 'flex';
            });
        });
    </script>
</body>
</html>
