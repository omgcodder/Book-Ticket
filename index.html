<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #111;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 90%;
      max-width: 1000px;
    }
    .video-container {
      position: relative;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    video {
      width: 100%;
      background-color: #000;
    }
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0,0,0,0.6);
      padding: 10px;
      display: flex;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .video-container:hover .controls {
      opacity: 1;
    }
    .play-btn,
    .fullscreen-btn,
    .volume-btn,
    .quality-select {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }
    .quality-select {
      background-color: rgba(255,255,255,0.2);
      color: white;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="video" controls></video>
      <div class="controls">
        <button class="play-btn">‚èØ</button>
        <button class="volume-btn">üîä</button>
        <button class="fullscreen-btn">‚õ∂</button>
        <select class="quality-select" id="qualitySelect">
          <option value="auto">Auto</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.querySelector('.play-btn');
    const volumeBtn = document.querySelector('.volume-btn');
    const fullscreenBtn = document.querySelector('.fullscreen-btn');
    const qualitySelect = document.getElementById('qualitySelect');

    const videoSrc = 'https://ee4ee8c03a26.eu-central-1.playback.live-video.net/api/video/v1/eu-central-1.755921704393.channel.LOohfipmCQDP.m3u8'; // Replace with your own HLS link

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
        const levels = hls.levels;

        levels.forEach((level, i) => {
          const option = document.createElement('option');
          option.value = i;
          option.text = `${level.height}p`;
          qualitySelect.appendChild(option);
        });

        qualitySelect.addEventListener('change', (e) => {
          const value = e.target.value;
          if (value === 'auto') {
            hls.currentLevel = -1;
          } else {
            hls.currentLevel = parseInt(value);
          }
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }

    playBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

    volumeBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      volumeBtn.textContent = video.muted ? 'üîá' : 'üîä';
    });

    fullscreenBtn.addEventListener('click', () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
